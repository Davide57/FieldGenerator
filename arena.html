var creata=0;
var rclick=0;
var cclick=0;

var pg1=new Array();
var pg2=new Array();
var pg3=new Array();
var pg4=new Array();
var pg5=new Array();
var pg6=new Array();

var pg8=new Array();
var sfondi=new Array();
sfondi=[1,2,3,4,5,6,7,8,9,"black","white","red","green"];
function creaGriglia(){
var r = document.getElementById("righe").value;
var c = document.getElementById("colonne").value;
	if(r<=0 || c<=0)
	{
		alert("Valori invalidi");
		return;
	}
	if(creata==1)
	{
		resettaGriglia();
		creaGriglia();
		return;
	}
	else
		creata=1;
	var contenitore = document.getElementById("contenitore");
	var griglia=document.createElement("div");
	contenitore.appendChild(griglia);
	griglia.setAttribute("id","interno");
	griglia.style.width = (c*35)+"px";
	griglia.style.height = (r*35)+"px";

		for(i=1;i<=r;i++)
		{
			for(j=1; j<=c;j++){
				var cella=document.createElement("input");
				cella.setAttribute("id",i+"-"+j);
				cella.setAttribute("type","Button");
				cella.setAttribute("value",i+"-"+j);
				cella.setAttribute("class","cella");
				cella.setAttribute("onclick","clicked("+i+","+j+");");
				cella.setAttribute("ondblclick","resetclick("+i+","+j+");");
				var testo = document.createTextNode("");
				cella.appendChild(testo);
				griglia.appendChild(cella);
			}
		}
}
function resettaGriglia()
{
	creata=0;
	var box = document.getElementById("interno");
	box.parentNode.removeChild(box);
	return;
}
function changeCursor(c){
	var prova=document.getElementsByClassName("cella");
	for (var k = 0; k < prova.length; k++) {
		prova[k].style.cursor="url('cursor"+c+".png'),auto";
		prova[k].name=c;
	}
}
function clicked(m,n)
{
	var scope;
	scope=document.getElementById(m+"-"+n);
	var color=scope.name;
	if(color==1){
		var nuovo={nodo: m+"-"+n, valore:1};
		scope.style.background="black"; pg1.push(nuovo); scope.style.color="white";
		return;
	}
	if(color==2){
		scope.style.background="white"; pg2.push(m+"-"+n); scope.style.color="black"
		return;
	}
	if(color==3){
		scope.style.background="#7FFF00"; pg3.push(m+"-"+n); scope.style.color="black"
		return;
	}
	if(color==4){
		scope.style.background="blue"; pg4.push(m+"-"+n); scope.style.color="white";
		return;
	}
	if(color==5){
		scope.style.background="#FF00FF"; pg5.push(m+"-"+n); 
		return;
	}
	if(color==6){
		scope.style.background="red"; pg6.push(m+"-"+n); scope.style.color="white";
		return;
	}
	if(color==7){
		scope.style.background="yellow"; pg7.push(m+"-"+n); scope.style.color="black"
		return;
	}
	if(color==8){
		scope.style.background="orange"; pg8.push(m+"-"+n); 
		return;
	}
}

function resetclick(m,n)
{
	var scope;
	scope=document.getElementById(m+"-"+n);
	scope.style.background="url(cella.gif)";
	scope.style.opacity=1;
	var color=scope.name;
	if(color==1){
		pg1.pop(m+"-"+n); 
		return;
	}
	if(color==2){
		pg2.pop(m+"-"+n); 
		return;
	}
	if(color==3){
		pg3.pop(m+"-"+n);
		return;
	}
	if(color==4){
		pg4.pop(m+"-"+n); 
		return;
	}
	if(color==5){
		pg5.pop(m+"-"+n); 
		return;
	}
	if(color==6){
		pg6.pop(m+"-"+n); 
		return;
	}
	if(color==7){
		pg7.pop(m+"-"+n); 
		return;
	}
	if(color==8){
		pg8.pop(m+"-"+n); 
		return;
	}
}
